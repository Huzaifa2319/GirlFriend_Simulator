<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GirlFriend simulator</title>
    <style>
      /* Common styles for both mobile and desktop */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      .chat-container {
        max-width: 100%;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-box {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background-color: #e5ddd5;
      }

      .message {
        padding: 8px 12px;
        margin: 8px;
        border-radius: 8px;
        max-width: 70%;
      }

      .received {
        background-color: #fff;
        align-self: flex-start;
        margin-right: auto;
      }

      .sent {
        background-color: #dcf8c6;
        align-self: flex-end;
        margin-left: auto;
      }

      .input-container {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #fff;
      }

      #message-input {
        flex: 1;
        padding: 8px;
        border-radius: 20px;
        border: 1px solid #ccc;
        margin: 5px;
      }

      #send-button {
        padding: 10px;
        border: none;
        border-radius: 50%;
        background-color: #128c7e;
        color: #fff;
        cursor: pointer;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container" id="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="message received">
          <span class="message-content">Hello!</span>
        </div>
        <div class="message sent">
          <span class="message-content">Hi there!</span>
        </div>
        <!-- Add more messages here -->
      </div>
      <div class="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          onkeydown="sendMessageOnEnter(event)"
        />
        <button onclick="sendMessage()" id="send-button">Send</button>
      </div>
    </div>
  </body>
  <script>
    function sendMessage() {
      const messageInput = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");

      if (messageInput.value !== "") {
        const message = `
      <div class="message sent">
        <span class="message-content">${messageInput.value}</span>
      </div>
    `;

        let arr = [
          " ",
          "hmm",
          "acha",
          "ok",
          "hn",
          "achaa achaa",
          "hmmmmm",
          "thk",
          "mera dmag mt khrab kro",
          "jao yr",
        ];
        const r = Math.floor(Math.random() * 9) + 1; //Bettween 1 and 10

        const rec = `
      <div class="message  received">
        <span class="message-content">${arr[r]}</span>
      </div>
    `;
        chatBox.innerHTML += message;
        chatBox.innerHTML += rec;
        messageInput.value = "";

        // Scroll to the bottom of the chat
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
    function sendMessageOnEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</html>
